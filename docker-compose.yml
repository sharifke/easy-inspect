version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    volumes:
      - backend_uploads:/app/uploads
      - backend_db:/app/db
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DATABASE_URL=file:/app/db/dev.db
      # Add other env vars here (JWT_SECRET, etc)
    networks:
      - elektroinspect-network

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3080:80" # HTTP Access
      - "3443:443" # HTTPS Access (for Camera)
    depends_on:
      - backend
    networks:
      - elektroinspect-network

networks:
  elektroinspect-network:
    driver: bridge

volumes:
  backend_uploads:
  backend_db:
